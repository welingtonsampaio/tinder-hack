<div id="wrapperPrepare">
  <h2>To use</h2>
  <ul>
    <li>Open your
      <a href="https://tinder.com/" rel="nofollow">Tinder Web</a> with inspector openned
      <code>cmd + i</code> to Mac or
      <code>F12</code> to Windows;</li>
    <li>Find in network tab the request
      <code>core</code>;</li>
    <li>Generate a
      <code>cron string</code> of this request;</li>
    <li>Past in textarea bellow to initialize the process;</li>
  </ul>
  <p>
    <img src="https://raw.githubusercontent.com/welingtonsampaio/tinder-hack/master/assets/images/example.png" alt="example"
      style="max-width:100%;">
  </p>
  <textarea name="prepare" cols="30" rows="3"></textarea>
  <button id="prepare">preparar</button>
</div>



<div id="list"></div>



<div id="details"></div>
